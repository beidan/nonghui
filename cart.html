<link rel="stylesheet" type="text/css" href="source/css/cart.css" />
<header>
    <a href="javascript:history.go(-1);" class="iconfont backIcon">&#60;</a>
    <h1>购物车</h1>
</header>
<div style="height:1rem;"></div>
<div ng-controller="CartController">
<dl class="cart" >
    <dt>
        <label><input type="checkbox"/>全选</label>
        <a class="edit">编辑</a>
    </dt>
    <dd ng-repeat = 'item in items'>
        <input type="checkbox"/>
        <a href="product.html" class="goodsPic"><img ng-src="{{item.imgsrc}}"/></a>
        <div class="goodsInfor">
            <h2>
                <a href="product.html">{{item.name}}</a>
                <span>{{item.num}}</span>
            </h2>
            <div class="priceArea">
                <strong>{{item.price}}</strong>
                <del>{{item.origPrice}}</del>
            </div>
            <div class="numberWidget">
                <input type="button" value="-" class="minus"/>
                <input type="text" value="1" disabled  class="number"/>
                <input type="button" value="+"  class="plus"/>
            </div>
        </div>
        <a class="delBtn"><i class="fa fa-minus" aria-hidden="true"></i>删除</a>
    </dd>
</dl>
<div>

    单价： <input type="number" min=0 ng-model="price" ng-init="price = 299">
    <br>
    数量： <input type="number" min=0 ng-model="quantity" ng-init="quantity = 1">
    <br>
    总价： {{ quantity * price }}{{item11}}
</div>
<div style="height:1rem;"></div>
<aside class="btmNav">
    <a>合计：￥0.00</a>
    <a href="confirm_order.html" style="background:#64ab5b;color:white;text-shadow:none;">立即下单</a>
</aside>
