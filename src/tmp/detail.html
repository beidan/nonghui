<link href="src/styles/css/detail.css" rel="stylesheet">

<header>
    <a href="javascript:history.go(-1);" class="fl">
        <span class="fa fa-angle-left"></span>
    </a>
    <span class="title">产品详情</span>
    <a href="#/cart" class="cart fr">
        <span class="fa fa-shopping-cart" aria-hidden="true"></span><em>0</em>
    </a>
</header>

    <div ng-controller="DetailController" class="detailBox">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="item in imgs">
                <img ng-src="{{item.imageUrl}}" alt="shop img"/>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="shopNum">
        <h4>{{::detail.title}}</h4>
        <div class="clearfix">
            <p class="price fl">
                <span class="color_orange font20">{{::detail.price}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <del>{{::detail.prePrice}}</del>
            </p>
            <span class="fr">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-default disabled">{{::detail.num}}</button>
                <button type="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
        </span>
        </div>
        <div class="weight">
            <span>商品规格</span>
            <span class="fr">{{::detail.weight}}</span>
        </div>
    </div>
    <div class="shopTitle">
        <span>商品介绍</span>
    </div>
    <div>
        <div class="shopContainer">
            <p>{{::detail.introduce}}</p>
        </div>
    </div>
</div>

<aside class="btmNav">
    <a>加入购物车</a>
    <a href="#/cart" class="order">立即购买</a>
</aside>
