<link href="src/css/bootstrap.css" rel="stylesheet">
<link href="src/cssCache/detail.css" rel="stylesheet">

<header>
    <a href="javascript:history.go(-1);" class="iconfont backIcon">&#60;</a>
    <h1>产品详情</h1>
    <a href="#/cart" class="topCart"><span class="fa fa-shopping-cart" aria-hidden="true"></span><em>0</em></a>
</header>
<div ng-controller="DetailController" class="detailBox">
    <div class="swiper-container">
        <div class="swiper-wrapper" ng-repeate="item in imgs">
            <div class="swiper-slide">
                <div class="productphoto">
                    <img ng-src="{{item.imagesrc}}"/>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="shopNum">
        <h4>{{detail.title}}</h4>
        <div class="clearfix">
            <p class="price fl">
                <span class="color_orange font20">{{detail.price}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <del>{{detail.prePrice}}</del>
            </p>
            <span class="fr">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-default disabled">{{detail.num}}</button>
                <button type="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
        </span>
        </div>
        <div class="weight">
            <span>商品规格</span>
            <span class="fr">{{detail.weight}}</span>
        </div>
    </div>
    <div class="shopTitle">
        <span>商品介绍</span>
    </div>
    <div>
        <div class="shopContainer">
            <p>{{detail.introduce}}</p>
        </div>
    </div>
    <!--<div class="shopTitle">-->
    <!--<span>商品评价 ({{len()}})</span>-->
    <!--</div>-->
    <!--<div ng-repeat="item in comment">-->
    <!--<span>{{item.owner}}</span>-->
    <!--<div class="artic14">-->
    <!--<p>{{item.content}}</p>-->
    <!--</div>-->
    <!--<span class="fr">{{item.data}}</span>-->
    <!--</div>-->
    <div class="navbar-fixed-bottom">
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-lg btn-success btn-group-justified" type="submit">加入购物车</button>
            </div>
            <div class="col-xs-6" style="padding-left:5px; padding-right:0px;">
                <button class="btn btn-lg btn-success btn-group-justified" type="submit">立即购买</button>
            </div>
        </div>
    </div>
</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>
