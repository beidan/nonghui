<link rel="stylesheet" type="text/css" href="src/styles/css/user.css"/>

<div ng-controller="userController">
    <header>
        <a href="javascript:history.go(-1);" class="fl">
            <span class="fa fa-angle-left"></span>
        </a>
        <span class="title">个人中心</span>
    </header>
    <div class="vipheader">
        <a href="userinfo.html">
            <div class="touxiang">
                <img ng-src="{{imgsrc}}" alt="user img"/>
            </div>
            <div class="name">{{::nickname}}</div>
        </a>
    </div>
    <ul class="userItem">
        <li>
            <a href="#/order">
                <i class="fa fa-list-alt" aria-hidden="true"></i>
                <span> 我的订单</span>
                <i class="fa fa-angle-right fr"></i>
            </a>
        </li>
        <li>
            <a href="#/userMsg">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span> 个人信息</span>
                <i class="fa fa-angle-right fr"></i>
            </a>
        </li>
        <li>
            <a href="#/address">
                <i class="fa fa-map-marker"></i>
                <span> 收货地址</span>
                <i class="fa fa-angle-right fr"></i>
            </a>
        </li>
        <li>
            <input type="submit" value="注销" ng-click="logout();" class="button logout"/>
        </li>
    </ul>

</div>
